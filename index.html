<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Day & Guille - Juego del Amor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="level-1">
  <div class="hero">
    <h1>🐥 Day & Guille 💕</h1>
    <canvas id="heroArt" width="96" height="64"></canvas>
    <p>Un juego especial para ti, Day ✨</p>
  </div>

  <canvas id="gameCanvas"></canvas>

  <div class="controls">
    <button id="left">⬅️</button>
    <button id="jump">⏫</button>
    <button id="right">➡️</button>
  </div>

  <div class="decision">
    <p>¿Quieres volver a ser mi novia? 💖</p>
    <button id="yesBtn">Sí 💕</button>
    <button id="noBtn">No 😢</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
